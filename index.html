<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
     <section class="allElems">
        <div class="todo elem" id="0">
            <img src="https://images.pexels.com/photos/18069160/pexels-photo-18069160.png" alt="">
           <h2> To Do List</h2>
        </div>
         <div class="daily elem" id="1">
            <img src="https://images.pexels.com/photos/18069857/pexels-photo-18069857.png" alt="">
            <h2>Daily Planner</h2>
        </div>
         <div class="moti elem" id="2">
            <img src="https://images.pexels.com/photos/17485013/pexels-photo-17485013.png" alt="">
            <h2>Motivational </h2>
        </div>
         <div class="pomodoro elem" id="3">
            <img src="https://images.pexels.com/photos/18069859/pexels-photo-18069859.png" alt="">
            <h2>Pomodoro Timer</h2>
        </div>
         <div class="goals elem" id="4">
            <img src="https://images.pexels.com/photos/17484901/pexels-photo-17484901.png" alt="">
           <h2>Daily Goals</h2>
        </div>
     </section>
     <section class="fullElem">
        <h1>Todo Page</h1>
     </section>
     <section class="fullElem">
        <h1>Daily Planner</h1>
     </section>
     <section class="fullElem">
        <h1>Motivational Quote</h1>
     </section>
     <section class="fullElem">
        <h1>Pomodoro Timer</h1>
     </section>
     <section class="fullElem">
        <h1>Daily Goals</h1>
     </section>
     </div>
    <script src="script.js"></script>
</body>
</html>
